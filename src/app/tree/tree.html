<section>
  <div class="row">
    <app-card #personEl [person]="node"></app-card>
    
    @if (node.partner) {
      <app-card #partnerEl [person]="node.partner"></app-card>
    }
  </div>
  
  @if (node.children?.length) {
    <div class="row">
      @for (c of node.children; track $index) {
        <app-person-node [node]="c"></app-person-node>
      }
    </div>
  }

</section>
